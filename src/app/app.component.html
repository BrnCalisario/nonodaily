<div>{{ holding() }}</div>
<div>{{ pencil() ?? 'null' }}</div>

<div id="game">
  <div class="top-hint">
    @for (row of topHints; track $index) {
    <div class="hint-row">
      @for (hint of row; track $index) {
      <div class="hint" [ngClass]="hint.complete ? 'inactive' : 'active'">{{ hint.value }}</div>
      }
    </div>
    }
  </div>

  <div class="wrap">
    <div class="left-hint">

      @for (row of leftHints; track $index) {
      <div class="hint-row">
        @for(hint of row; track $index) {
        <div class="hint" [ngClass]="hint.complete ? 'inactive' : 'active'">{{ hint.value }}</div>
        }
      </div>
      }

    </div>

    <div #gridComponent class="grid">
      @for (item of this.grid; track $index; let idx = $index) {
      <app-cell data-id="{{idx}}" [index]="idx" #cell [data]="item" />
      }
    </div>
  </div>
</div>
